{% load static %}
{% static "Internal_detials/images/" as baseUrl %}
<!Doctype=html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="{% static 'Internal_detials/css/Main_Page.css' %}">
        <title>Individual_Parts</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    </head>

    <body>
        <nav class="navbar navbar-light bg-warning">
            <a class="navbar-brand" href="#">
              <img src="{{baseUrl}}/electrical_logo.jpg" width="30" height="30" style="border-radius: 15px;" class="d-inline-block align-top" alt="">
              <b>Electronics</b>
            </a>
        </nav>
        <br>
        <h2 class="para"><mark style="background-color: #34ebe2; border-radius: 8px;"><b>Individual_Parts</b></mark></h2>
        <br>
        <h3 class="Product_heading"><mark style="background-color: #3a6e91; border-radius: 8px;"><b>Parts_details</b></mark></h3>
        <br>
        <br>
        <div class="container-fluid">
            <div class="row">
                {% for part in Parts %}
                <div class="col-12 col-md-4 col-lg-4 col-xl-4" style="text-align: center;">
                    {% comment %} <a href="{% url part.name %}"> {% endcomment %}
                    <img src="{{baseUrl}}/{{part.img}}" alt="No image" width='200px' height='200px'>
                    {% comment %} </a> {% endcomment %}
                    <br>
                    <br>
                    <h4 class="para"><mark style="background-color: #e0b289; border-radius: 8px;"><b>{{part.name}}</b></mark></h4>
                    <br>
                    <br>
                </div>
                {% endfor %}
            </div>
        </div>
    <body>
</html>
